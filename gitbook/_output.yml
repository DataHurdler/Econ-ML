bookdown::gitbook:
  css: style.css
  split_by: chapter
  number_section: true
  self_contain: true
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Machine Learning for Economics and Business</a></li>
      after: |
        <li><a href="./" target="blank">Published with bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
